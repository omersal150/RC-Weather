<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5bc0de;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a.button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        a.logout {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to RC-Weather!</h1>
        <p>You are logged in as <strong>{{ username }}</strong>.</p>
        <p>In this site you can find out how is the flying condition in your RC field!</p>
        <a href="#" class="button">Check Weather on your Field</a>
        <a href="#" class="button">Past confitions</a>
        <a href="/logout" class="logout">Logout</a>
    </div>
</body>
</html>
