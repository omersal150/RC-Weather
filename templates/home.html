<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5bc0de;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
        }
        .content {
            text-align: center;
            flex: 1;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .content a.button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .content a.button:hover {
            background-color: #0056b3;
        }
        .content a.logout {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }
        .image-container {
            flex: 0 0 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image.png" alt="Image">
        </div>
        <div class="content">
            <h1>Welcome to RC-Weather!</h1>
            <p>You are logged in as <strong>{{ username }}</strong>.</p>
            <p>In this site you can find out how is the flying condition in your RC field!</p>
            <a href="{{ url_for('check_weather') }}" class="button">Check Weather on your Field</a>
            <a href="{{ url_for('past_weather') }}" class="button">Past Conditions</a>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>
        <div class="image-container">
            <img src="image.png" alt="Image">
        </div>
    </div>
</body>
</html>
