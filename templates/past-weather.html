<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Weather Searches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        td {
            background-color: #f9f9f9;
        }
        a.button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Past Weather Searches</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>RC Field</th>
                    <th>RC Model</th>
                    <th>Weather</th>
                </tr>
            </thead>
            <tbody>
                {% for search in searches %}
                <tr>
                    <td>{{ search.datetime }}</td>
                    <td>{{ search.rc_field }}</td>
                    <td>{{ search.rc_model }}</td>
                    <td>{{ search.weather }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/home" class="button">Go Back to Home</a>
    </div>
</body>
</html>
